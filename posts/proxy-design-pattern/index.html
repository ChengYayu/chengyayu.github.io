            <h2>Proxy Design Pattern</h2>
                <p>代理模式（Proxy Design Pattern）是一种结构型设计模式。意图<strong>为主对象提供额外的一层（代理）以控制对这个对象的访问</strong>。</p>
<p>在此模式中，创建一个新的代理类，它实现与主要对象相同的接口。这样可以保证在主对象的实际逻辑之前执行某些行为。</p>
